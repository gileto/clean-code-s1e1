<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="container">
    <section class="matrix-descr">
      <img class="matrix-descr__img" src="./eisenhower-matrix.jpg" alt="matrix">
      <a class="matrix-descr__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </section>
    <main class="tasks-box">
      <section>
        <h2 class="subtitle">Add Item</h2>
        <div class="task-row">
          <input id="new-task"
                 class="task-row__new-task"
                 type="text">
          <button class="btn">Add</button>
        </div>
      </section>
      <h2 class="subtitle">Todo</h3>
      <ul class="list" id="incomplete-tasks">
        <li class="list__list-item">
          <input type="checkbox">
          <span class="task task-text">Pay Bills</span>
          <input type="text" class="task">
          <button class="edit btn">Edit</button>
          <button class="delete btn">
            <img class="delete__img" src="./remove.svg" alt="remove">
          </button>
        </li>
        <li class="edit-mode list__list-item">
          <input type="checkbox">
          <span class="task task-text">Go Shopping</span>
          <input type="text" value="Go Shopping" class="task">
          <button class="edit btn">Save</button>
          <button class="delete btn">
            <img class="delete__img" src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
      <h2 class="subtitle">Completed</h2>
      <ul class="list" id="completed-tasks">
        <li class="list__list-item">
          <input type="checkbox" checked>
          <span class="task task-text">See the Doctor</span>
          <input type="text" class="task">
          <button class="edit btn">Edit</button>
          <button class="delete btn">
            <img class="delete__img" src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
